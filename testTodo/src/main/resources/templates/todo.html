<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link th:href="@{/css/todo.css}" rel="stylesheet" type="text/css" />
        <script type="text/javascript" th:src="@{/js/todo.js}"></script>
        <script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
        <title>Todo</title>
    </head>
    <body onload="init();">
      <div class="mainArea">
        <ul class="todoList" id="">
          <th:block th:each="element, stat : ${list}">
            <li>
              <input type="checkbox" th:id="${'chk-' + stat.index}"></input>
              <label class="chkLbl" th:for="${'chk-' + stat.index}" th:text="${element}"></label>
            </li>
          </th:block>
        </ul>
        <button id="add">追加</button>
        <button id="update">更新</button>
      </div>
    </body>
</html>
